<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Willwi - Tribute to Caspar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    #entry-screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      cursor: pointer;
    }

    #caspar-logo {
      width: 180px;
      border-radius: 50%;
      animation: pulse 2s infinite;
      transition: transform 0.3s;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 0.8; }
      50%  { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    #bgvideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }

    #main-content {
      display: none;
      position: relative;
      z-index: 1;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- 開場點擊畫面 -->
  <div id="entry-screen" onclick="startSite()">
    <img src="images/lodo.png" alt="Caspar" id="caspar-logo">
  </div>

  <!-- 背景影片（可移除）-->
  <video autoplay muted loop playsinline id="bgvideo">
    <source src="videos/background-desktop.mp4" type="video/mp4">
  </video>

  <!-- 背景音樂 -->
  <audio id="bgmusic" loop>
    <source src="music/好說好愛我.mp3" type="audio/mpeg">
  </audio>

  <!-- 真正主頁內容 -->
  <div id="main-content">
    <h1>Hi, I'm Willwi.</h1>
    <p>This space is built with love — for music, for memory, and for Caspar.</p>
    <!-- 你其他內容都可以放在這裡 -->
  </div>

  <script>
    function startSite() {
      document.getElementById('entry-screen').style.display = 'none';
      document.getElementById('bgvideo').style.display = 'block';
      document.getElementById('main-content').style.display = 'block';
      const music = document.getElementById('bgmusic');
      if (music.paused) {
        music.play().catch(err => console.log("Auto-play blocked:", err));
      }
    }
  </script>
</body>
</html>
