<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willwi 官網｜音樂，為愛而唱</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }
    #entry-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }
    #entry-logo {
      width: 160px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: -1;
    }
    #main-content {
      display: none;
      position: relative;
      z-index: 10;
      padding: 2rem;
    }
    .glass-box {
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .avatar {
      width: 120px;
      border-radius: 50%;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      margin-bottom: 1rem;
    }
    h2 {
      color: #0ff;
      text-align: center;
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="entry-screen" onclick="startSite()">
    <img id="entry-logo" src="images/lodo.png" alt="Caspar Logo" />
  </div>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="videos/background-desktop.mp4" type="video/mp4" />
  </video>

  <audio id="bg-music" autoplay loop>
    <source src="music/bg-music.mp3" type="audio/mpeg" />
  </audio>

  <div id="main-content">
    <div class="glass-box">
      <div style="text-align: center">
        <img src="images/willwi-profile.jpg" alt="Willwi 相片" class="avatar" />
        <h2>關於我</h2>
      </div>
      <p style="text-align: center;">
        「會寫」、「會唱」、「會經營」早已不稀奇，<br>
        真正稀有的，是——還願意用靈魂，去交換一句真話的人。
      </p>
      <p>
        Willwi（陳威兒）是一位跨語言、跨媒體的創作型音樂人，作品融合詩性敘事、靈魂觀察與深度情感。
        音樂主題常環繞「失落與重生」、「時間與記憶」、「靈魂的存在感」等哲學性命題，
        透過畫面感詞句與簡潔旋律，撫慰難以被世界理解的心。
      </p>
      <p>
        我的作品已受邀進駐 Musixmatch、Spotify、Apple Music、YouTube Music 並獲得 Google 認證藝術家身份。
      </p>
    </div>
  </div>

  <script>
    function startSite() {
      document.getElementById('entry-screen').style.display = 'none';
      document.getElementById('bg-video').style.display = 'block';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('bg-music').play().catch(err => console.log("Auto-play blocked:", err));
    }
  </script>
</body>
</html>
