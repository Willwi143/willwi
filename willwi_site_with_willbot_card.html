
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willwi 官方網站</title>
  <style>
    body {
      background-color: #000;
      color: #00fff7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2em;
    }
    .section {
      max-width: 700px;
      margin: 3em auto;
      background: #111;
      border: 1px solid #00fff7;
      border-radius: 10px;
      padding: 2em;
      box-shadow: 0 0 20px #00fff766;
    }
    .section h2 {
      margin-top: 0;
      color: #00fff7;
    }
    .chat-box {
      background: #000;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    .chat-box p {
      margin: 0.5em 0;
    }
    button {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    video {
      width: 100%;
      margin-top: 1em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>🤖 WillBot（開發中）</h2>
    <div class="chat-box" id="chat-box">
      <p><strong>WillBot：</strong>嗨，你今天過得還好嗎？</p>
      <p><strong>WillBot：</strong>我知道你可能找不到威兒本人…</p>
    </div>
    <button onclick="replyMessage()">🌀 我想聽他的聲音問候</button>
    <div id="card-video"></div>
  </div>

  <script>
    function replyMessage() {
      document.getElementById("chat-box").innerHTML += `
        <p><strong>你：</strong>他最近是不是太忙了？</p>
        <p><strong>WillBot：</strong>對呀…但他偷偷錄了一張卡片給你。</p>
      `;
      document.getElementById("card-video").innerHTML = `
        <video controls>
          <source src="統一問候卡片.mp4" type="video/mp4">
          你的瀏覽器不支援影片播放。
        </video>
      `;
    }
  </script>
</body>
</html>
